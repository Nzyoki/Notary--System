{% extends "base.html" %}
{% block content %}
<div class="card bg-white p-8 rounded-2xl border border-teal/20 max-w-md mx-auto mt-12">
    <h2 class="text-3xl font-poppins text-teal mb-6 text-center">Sign Up</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-light-gray font-poppins mb-2">Username</label>
            <input type="text" name="username" class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-teal transition-colors" required>
        </div>
        <div class="mb-4">
            <label class="block text-light-gray font-poppins mb-2">Email</label>
            <input type="email" name="email" class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-teal transition-colors" required>
        </div>
        <div class="mb-4">
            <label class="block text-light-gray font-poppins mb-2">Password</label>
            <input type="password" name="password" class="w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:border-teal transition-colors" required>
        </div>
        <div class="mb-6 flex items-center">
            <input type="checkbox" name="is_notary" id="isNotary" class="mr-2">
            <label for="isNotary" class="text-light-gray font-poppins">Register as Notary</label>
        </div>
        <button type="submit" class="btn-primary w-full bg-teal text-white p-3 rounded-lg font-poppins hover:bg-coral transition-colors">Sign Up</button>
    </form>
</div>
{% endblock %}
